<img
  [src]="imgPath"
  alt="profile avatar"
  class="profile-avatar"
  [ngClass]="['profile-avatar', additionalImgClass]"
  *ngIf="imgPath"
  referrerpolicy="no-referrer"
/>
<div *ngIf="!imgPath" [ngClass]="['profile-avatar', additionalImgClass, 'default-avatar']">
  <p>{{ getDefaultProfileImg() }}</p>
</div>
