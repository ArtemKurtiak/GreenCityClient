<div class="wrapper">
  <div class="create-habit-header">
    <h2>{{ 'user.habit.add-new-habit.create-habit' | translate }}</h2>
    <p>{{ 'user.habit.add-new-habit.create-habit-subtitle' | translate }}</p>
  </div>
  <div class="create-habit-main">
    <form [formGroup]="habitForm" class="habit-form">
      <div class="container-habit-edit first">
        <div class="habit-block-width habit-column-block">
          <div class="habit-title habit-block">
            <div>
              <label class="label">Title</label>
              <input formControlName="title" />
            </div>
            <div>
              <label class="label">Difficulty</label>
              <input formControlName="complexity" />
            </div>
          </div>
          <div class="habit-block">
            <div class="textarea-wrapper">
              <h3 class="label">{{ 'user.habit.add-new-habit.textarea-title' | translate }}</h3>
              <quill-editor
                class="editor"
                ngDefaultControl
                formControlName="description"
                [modules]="quillModules"
                [placeholder]="'user.habit.add-new-habit.description-placeholder' | translate"
              ></quill-editor>
              <p class="habit-tooltip" [ngClass]="{ warning: description?.touched && description?.invalid }">
                {{ 'user.habit.add-new-habit.description-tooltip' | translate }}
              </p>
            </div>
          </div>
        </div>
        <div class="habit-block-width image-block">
          <div class="habit-title habit-block">
            <div>
              <h3>{{ 'create-news.picture-title' | translate }}</h3>
              <!-- <app-drag-and-drop [formData]="form"></app-drag-and-drop> -->
            </div>
          </div>
        </div>
      </div>

      <div class="container-habit-edit">
        <div class="habit-progress">
          <app-habit-progress [habit]="habit"></app-habit-progress>
        </div>
        <div class="habit-info-right-block">
          <div class="duration-shoping">
            <div class="duration">
              <app-habit-duration [habitDurationInitial]="initialDuration" (changeDuration)="getDuration($event)"></app-habit-duration>
            </div>
            <div class="shopping">
              <app-habit-edit-shopping-list (newList)="getList($event)" [list]="todoList"></app-habit-edit-shopping-list>
            </div>
          </div>
          <div class="invite-friends">
            <app-habit-invite-friends></app-habit-invite-friends>
          </div>
        </div>
        <div class="add-habit-container">
          <button class="tertiary-global-button btn" (click)="goToAllHabits()">{{ 'user.habit.btn.cancel' | translate }}</button>
          <button class="primary-global-button btn" type="submit" (click)="addHabit()">
            {{ 'user.habit.btn.add' | translate }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
