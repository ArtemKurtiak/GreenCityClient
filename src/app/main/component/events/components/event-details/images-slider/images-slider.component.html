<div class="images-slider">
  <img
    *ngFor="let image of images; let i = index"
    [src]="image"
    [ngClass]="{ 'image-active': currentImageIdx === i }"
    class="img fade"
    alt="event"
  />

  <div class="dot-container">
    <span
      *ngFor="let dot of images; let i = index"
      class="dot"
      [ngClass]="{ 'dot-active': currentImageIdx === i }"
      (click)="selectImage(i)"
    >
    </span>
  </div>

  <div class="button-arrow right">
    <div class="arrow-right" (click)="moveRight()">
      <svg width="12" height="18" viewBox="0 0 12 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M0.732426 17.1402C0.378861 16.7159 0.436185 16.0853 0.860462 15.7318L8.9386 8.99997L0.860464 2.2682C0.436186 1.91463 0.378863 1.28407 0.732427 0.85979C1.08599 0.435514 1.71656 0.378188 2.14083 0.731753L10.8643 8.00129C11.488 8.52102 11.488 9.47893 10.8643 9.99866L2.14083 17.2682C1.71655 17.6218 1.08599 17.5644 0.732426 17.1402Z"
          fill="white"
        />
      </svg>
    </div>
  </div>
  <div class="button-arrow left">
    <div class="arrow" (click)="moveLeft()">
      <svg width="12" height="18" viewBox="0 0 12 18" xmlns="http://www.w3.org/2000/svg">
        <defs></defs>
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M 0.723 17.014 C 0.37 16.59 0.427 15.959 0.851 15.606 L 8.929 8.874 L 0.851 2.142 C 0.427 1.789 0.37 1.158 0.723 0.734 C 1.077 0.31 1.707 0.252 2.132 0.606 L 10.855 7.875 C 11.479 8.395 11.479 9.353 10.855 9.873 L 2.132 17.142 C 1.707 17.496 1.077 17.439 0.723 17.014 Z"
          fill="white"
          transform="matrix(-1, 0, 0, -1, 11.814503, 17.748326)"
        ></path>
      </svg>
    </div>
  </div>
</div>
