<div class="wrapper">
  <p>All created content will be lost. Do you still want to cancel event creation?</p>
  <div class="position-buttons">
    <button class="secondary-global-button position-buttons continue-button" mat-dialog-close (click)="continueEditing(false)">
      Continue editing
    </button>
    <button class="primary-global-button position-buttons cancel-button" (click)="continueEditing(true)">Yes, cancel</button>
  </div>
</div>
