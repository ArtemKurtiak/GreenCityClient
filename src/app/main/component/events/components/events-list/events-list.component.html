<div class="container">
  <div class="wrapper">
    <div class="event-header">
      <p class="main-header">{{ 'homepage.events.title' | translate }}</p>
      <div class="create-container">
        <div class="container-img">
          <img class="search-img" src="assets/events-icons/search.png" alt="search" />
        </div>
        <div class="container-img">
          <img class="bookmark-img" src="assets/events-icons/bookmark-grey.png" alt="bookmark" />
        </div>
        <div class="container-img">
          <img class="my-events-img" src="assets/events-icons/my-event.png" alt="bookmark" />
        </div>
        <a class="create" [routerLink]="['create-event']" *ngIf="isLoggedIn">
          <div class="secondary-global-button create-button">
            <span class="create-button-text">Create events</span>
          </div>
        </a>
      </div>
    </div>
    <div class="filter-container">
      <p>Sort By</p>
      <div class="dropdown-menu">
        <a class="dropdown-item search_font-styles" tabindex="0">
          {{ '1addasasdds' | translate }}
        </a>
        <a class="dropdown-item search_font-styles" tabindex="0">
          {{ '2saadas' | translate }}
        </a>
      </div>
    </div>

    <div class="event-list">
      <mat-card class="event-list-item" *ngFor="let eventItem of eventsList | paginate: pageConfig(items, page + 1, total)">
        <app-events-list-item [event]="eventItem"></app-events-list-item>
      </mat-card>
    </div>

    <pagination-controls *ngIf="checkPagination()" (pageChange)="setPage($event)"></pagination-controls>
  </div>
</div>
