<div class="dialog-container">
  <h2 class="title">{{ title | translate }} "{{ name }}"?</h2>
  <div class="title">{{ subtitle | translate }}</div>
  <div class="controls">
    <button class="primary-global-button btn submit-button" type="submit" (click)="onSubmit()">
      {{ confirm | translate }}
    </button>
    <button class="primary-global-button btn" type="button" (click)="onCancel()">
      {{ cancel | translate }}
    </button>
  </div>
</div>
