<div class="dialog-container">
  <h2>{{ title | translate }} "{{ name }}"?</h2>
  <div class="dialog-content">
    {{ subtitle | translate }}
  </div>
  <div class="controls">
    <button class="cancel-button" type="button" (click)="onCancel()">
      {{ cancel | translate }}
    </button>
    <button class="submit-button" type="submit" (click)="onSubmit()">
      {{ confirm | translate }}
    </button>
  </div>
</div>
