<div class="wrapper">
  <div class="main_header">Ваші замовлення</div>
  <div *ngIf="!loading; else spinner">
    <div *ngIf="!orders" class="if_empty"><span>Ви ще не зробили замовлень у нас.</span><a href="#">Зробити замовлення</a></div>
    <div *ngIf="orders" class="cards">
      <mat-tab-group animationDuration="0ms">
        <mat-tab label="Поточні замовлення">
          <app-ubs-admin-orders-list [orders]="currentOrders"></app-ubs-admin-orders-list>
        </mat-tab>
        <mat-tab label="Історія замовлень">
          <app-ubs-admin-orders-list [orders]="orderHistory"></app-ubs-admin-orders-list>
        </mat-tab>
      </mat-tab-group>
      <div class="empty"></div>
    </div>
  </div>
  <ng-template #spinner>
    <app-spinner></app-spinner>
  </ng-template>
</div>
