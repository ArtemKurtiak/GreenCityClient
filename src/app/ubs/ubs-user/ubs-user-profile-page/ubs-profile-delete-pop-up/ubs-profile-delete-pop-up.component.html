<div class="dialog-container">
  <div class="main-text">
    <div class="title">{{ popupTitle | translate }}</div>
    <div class="warning-subtitle" *ngIf="popupSubtitle">{{ popupSubtitle | translate }}</div>
  </div>
  <div class="buttons-container">
    <button class="btn delete" (click)="userReply(true)">{{ popupConfirm | translate }}</button>
    <button class="btn cancel" (click)="userReply(false)">{{ popupCancel | translate }}</button>
  </div>
</div>
