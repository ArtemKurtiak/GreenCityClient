<div class="modal-wrapper">
  <h3 class="popup-title">{{ 'employees.actions.settings' | translate }}</h3>

  <form [formGroup]="form" (ngSubmit)="savePermissions()">
    <cdk-accordion class="rights-accordion accordion" multi>
      <cdk-accordion-item
        *ngFor="let group of groups; let i = index"
        #accordionItem="cdkAccordionItem"
        class="accordion-item"
        [class.expanded]="accordionItem.expanded"
        role="button"
        tabindex="0"
        [attr.id]="'accordion-header-' + i"
        [attr.aria-expanded]="accordionItem.expanded"
        [attr.aria-controls]="'accordion-body-' + i"
        [formGroupName]="group.name"
      >
        <div class="accordion-item-header" (click)="accordionItem.toggle()">
          <span class="accordion-item-description">
            <img src="./assets/img/icon/arrows/arrow-accordion-down.svg" alt="arrow" />
          </span>
          {{ 'employees.rights.' + group.name + '.title' | translate }}
        </div>
        <div
          class="accordion-item-body"
          role="region"
          [style.display]="accordionItem.expanded ? '' : 'none'"
          [attr.id]="'accordion-body-' + i"
          [attr.aria-labelledby]="'accordion-header-' + i"
        >
          <mat-checkbox *ngFor="let perm of group.permissions" [formControlName]="perm" [class]="group.name + '-' + labels[perm]">
            {{ 'employees.rights.' + group.name + '.' + labels[perm] | translate }}
          </mat-checkbox>
        </div>
      </cdk-accordion-item>
    </cdk-accordion>
    <div class="button-row">
      <button mat-dialog-close="true" class="cancelButton">
        {{ 'ubs-employee.cancel' | translate }}
      </button>
      <button type="submit" class="addButton">
        {{ 'ubs-employee.apply' | translate }}
      </button>
    </div>
  </form>
</div>
