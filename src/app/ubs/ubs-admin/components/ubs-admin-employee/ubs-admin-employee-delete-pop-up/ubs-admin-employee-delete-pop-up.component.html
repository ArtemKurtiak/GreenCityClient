<div class="dialog-container">
  <mat-dialog-content>
    <p>{{ 'employees.warning-title' | translate }}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="actions-btn btn-outline-cancel" mat-dialog-close="true">
      {{ 'employees.btn.cancel' | translate }}
    </button>
    <button class="actions-btn btn-outline-delete">
      {{ 'employees.btn.delete' | translate }}
    </button>
  </mat-dialog-actions>
</div>
