<form 
    *ngIf="isLoggedIn"
    class="wrapper"
    [formGroup]="addCommentForm" 
    (ngSubmit)="onSubmit()">
    <img [src]=avatarImage alt="avatar">
    <textarea placeholder="Add a comment"
            formControlName="content"></textarea>
    <button class="primary-global-button"
            [disabled]="!addCommentForm.valid">Comment</button>
</form>
<div class="container">
    <div *ngFor="let element of elements">
        {{ element.text }}
        {{ element.author.name }}
        {{ element.modifiedDate | date: 'longDate'}}
    </div>
</div>
<app-comment-body></app-comment-body>
