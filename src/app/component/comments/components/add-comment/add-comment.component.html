<form
    *ngIf="isLoggedIn"
    class="wrapper"
    [formGroup]="addCommentForm"
    (ngSubmit)="onSubmit()">
    <img [src]=avatarImage alt="avatar">
    <textarea placeholder="{{ dataSet.placeholder }}"
            formControlName="content"></textarea>
    <button class="primary-global-button"
            [disabled]="!addCommentForm.valid">
      {{ dataSet.btnText }}
    </button>
</form>
<div class="container">
    <app-comment-body [elements]="elements"></app-comment-body>
</div>
