<div class="container">
  <app-comment-counter [totalElements]="totalElements"></app-comment-counter>
</div>
<form *ngIf="isLoggedIn"
      class="wrapper"
      [formGroup]="addCommentForm"
      (ngSubmit)="onSubmit()">
  <img [src]=avatarImage
       alt="avatar">
  <input placeholder="Add a comment"
            formControlName="content"
            type="text">
  <button class="primary-global-button"
          [disabled]="!addCommentForm.valid">
    Comment
  </button>
</form>
<div class="container">
  <app-comment-body [elements]="elements"></app-comment-body>
</div>
