<div class="pagination">
  <pagination-template #p="paginationApi"
                       [id]="config.id"
                       [maxSize]="maxSize"
                       (pageChange)="onPageChange($event)">
    <div class="custom-pagination">
      <div class="pagination-previous">
        <a *ngIf="!p.isFirstPage()"
           (click)="p.previous()">
          <img class="prev-btn"
               [src]="arrowPrevious"
               alt="arrow previous">

        </a>
        <a *ngIf="p.isFirstPage()">
          <img class="prev-btn"
               [src]="arrowPreviousDisable"
               alt="arrow previous disable">
        </a>
      </div>
      <div class="page-number"
           *ngFor="let page of p.pages"
           [class.current]="p.getCurrent() === page.value">
        <a (click)="p.setCurrent(page.value)"
              *ngIf="p.getCurrent() !== page.value">
          {{ page.label }}
        </a>
        <div *ngIf="p.getCurrent() === page.value">
        <a>
          {{ page.label }}
        </a>
        </div>
      </div>
      <div class="pagination-next">
        <a *ngIf="!p.isLastPage()"
           (click)="p.next()">
          <img class="next-btn"
               [src]="arrowNext"
               alt="arrow next">
        </a>
        <a *ngIf="p.isLastPage()">
          <img class="next-btn"
               [src]="arrowNextDisable"
               alt="arrow next disable">
        </a>
      </div>
    </div>
  </pagination-template>
</div>
