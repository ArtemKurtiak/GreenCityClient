<div class="main-wrapper">
  <button class="cta-btn like"
          (click)="pressLike()"
  >
    <img [src]="commentsImages.like"
         alt="like"
         #like
    >
    <span class="btn-text"
          #span
    >
      Like
    </span>
  </button>
  <button class="cta-btn reply">
    <img [src]="commentsImages.reply"
         alt="reply"
    >
    <span class="btn-text">
      Reply
    </span>
  </button>
</div>
