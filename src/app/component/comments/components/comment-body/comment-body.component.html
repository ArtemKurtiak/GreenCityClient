<div class="comment-body-wrapper" *ngFor="let element of elements | paginate: config; let i = index">
  <div class="comment-avatar">
     <img src="assets/img/comments/comment_author.png" alt="comment-author">
  </div>
  <div class="comment-details">
    <div class="comment-name-date">
      <div class="author-name"><span>{{ element.author.name }}</span></div>
      <div class="comment-date"><span class="comment-dot"></span>
        <span class="comment-date-month">  {{ element.modifiedDate | date: 'longDate'}}</span>
      </div>
    </div>
    <app-likes-counter [commentId]="element.id"></app-likes-counter>
  </div>
  <div class="comment-main-text">
    <p class="comment-text" *ngIf="!element.isEdit">{{ element.text }}</p>
    <div class="comment-edit-text" 
          *ngIf="element.isEdit"
          >
      <input type="text" 
             placeholder="Enter your new comment"
             [formControl]="content"
             >
      <button (click)=saveEditedComment(element.id)>Save</button>
    </div>
  </div>
  <div class="comments-elements">
    <div class="btn-wrapper"
         *ngIf="isLoggedIn && (element.author.id !== +userId)"
    >
      <app-like-comment [commentId]="element.id"
                        [likeState]="element.currentUserLiked"
      ></app-like-comment>
      <app-reply-comment></app-reply-comment>
    </div>
    <div class="btn-wrapper"
         *ngIf="isLoggedIn && (element.author.id === +userId)"
    >
      <app-edit-comment (isEditing)="onEdit(i)"></app-edit-comment>
      <app-delete-comment [elements]="elements" 
      [element]="element"></app-delete-comment>
    </div>
    <app-view-replies></app-view-replies>
  </div>
</div>
<app-comment-pagination [config]="config"></app-comment-pagination>
