<div 
	*ngIf="!files.length" 
	class="dropzone" 
	appDragAndDrop (files)="filesDropped($event)">
	<div class="text-wrapper">
		<div class="centered">Drop your image here or <span>browse</span></div>
	</div>
</div>
<div *ngFor="let file of files">
  <img 
	*ngIf="!isWarning; else elseBlock" 
	[src]="file.url" 
	appDragAndDrop (files)="filesDropped($event)">
</div>
<span 
	class="warning"
	[ngClass]="{
	'warning-color':isWarning
}">Download PNG or JPG only. File size should be less than 10MB</span>
<ng-template #elseBlock>

	</div> -->
	<div *ngFor="let file of files">
		<image-cropper
		[imageChangedEvent]="imageChangedEvent"
		[imageFile]="file.file"
		(imageCropped)="imageCropped($event)"

</ng-template>
