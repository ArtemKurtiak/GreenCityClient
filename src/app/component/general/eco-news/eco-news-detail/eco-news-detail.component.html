<div class="container">
    <div class="top-elements">
        <div class="back-button">
          <a [routerLink]="['/news']"
             class="button-link">
            <div class="button-content">
              <div class="button-arrow">
                <img src="../../../../assets/img/icon/econews/arrow_left.svg"
                     alt=""
                     class="button-arrow-img"
                >
              </div>
              <div class="button-text">Back to news</div>
            </div>
          </a>
        </div>
        <div class="edit-news">
            <p>Edit news</p>
        </div>
    </div>
    <div class="tags">
      <div class="tags-item" *ngFor="let tag of newsItem.tag">
        {{ tag }}
      </div>
    </div>
    <div class="news-content">
        <div class="news-title">{{ newsItem.title }}</div>
        <div class="news-info">
            <div class="news-info-author">by {{ newsItem.name }}</div>
            <div class="news-info-dot">
              <img src="../../../../assets/img/icon/econews/ellipse.svg"
                   alt=""
              >
            </div>
            <div class="news-info-date">{{ newsItem.creationDate }}</div>
        </div>
        <div class="news-image">
          <img src="../../../../assets/img/icon/econews/default-image-gallery-view.png"
               alt=""
               class="news-image-img"
          >
        </div>
        <div class="news-text-container">
            <div class="news-text">
              {{ newsItem.text }}
            </div>
    </div>
</div>
