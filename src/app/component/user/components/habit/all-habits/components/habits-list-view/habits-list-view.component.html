<div class="list-habit-content">
  <div class="header">
    <div class="calendar">
      <img class="calendar__icon"
           src="assets/img/icon/Calendar_icon.png"
           alt="calendar">
      <span class="days"> 5 days</span>
    </div>
    <div class="tags">
      {{habit.habitTranslation.habitItem}}
    </div>
    <div class="aquired">
      Aquired by 134 users
    </div>
    <div class="stars">
      <img src="assets/img/icon/star-1.png" alt="star">
      <img src="assets/img/icon/star-2.png" alt="star">
      <img src="assets/img/icon/star-2.png" alt="star">
    </div>
  </div>
  <div class="info">
    <div class="title">
      <h2> {{habit.habitTranslation.name}} </h2>
    </div>
    <div class="description">
      <p>
        {{habit.habitTranslation.description}}
      </p>
    </div>
  </div>
  <div class="add-btn">
    <button>Add Habit</button>
  </div>
</div>
