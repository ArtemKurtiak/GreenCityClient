<div class="outer">
  <div class="friends">
    <div class="header">
      <p>
        {{ 'profile.my-eco-friends' | translate }}
        <span>{{userFriends.length}}</span>
      </p>
      <a href="">{{ 'profile.see-all' | translate }}</a>
    </div>
    <div class="body" *ngIf="userFriends.length">
      <img [src]="friend.profilePicturePath"
           alt="friend"
           *ngFor="let friend of userFriends"
      >
    </div>
  </div>
</div>
