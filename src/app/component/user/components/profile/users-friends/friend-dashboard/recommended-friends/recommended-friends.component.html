<div class="friends-recommended-list">
  <div class="container">
    <div *ngFor = "let item of recommendedFriends">
      <app-friend-item [friend]="item"
        (addFriendEvent)="addFriend($event)"
        (deleteFriendEvent)="deleteFriend($event)"
        ></app-friend-item>
    </div>
  </div>
  <div infiniteScroll
           [infiniteScrollDistance]="0"
           [infiniteScrollThrottle]="500"
           (scrolled)="onScroll()">
  </div>
</div>
