<div class="add-friend friends-list">
  <app-user-profile-image
    [imgPath]="friend.profilePicture"
    [firstName]="friend.name"
    class="friend-img"
    [additionalImgClass]="'friend-item'"
    >
  </app-user-profile-image>
  <div class="friend-info">
    <p class="friend-name">{{friend.name}}</p>
    <button *ngIf = "!friend.added" class="add-btn" (click)="addFriend(friend.id)">{{'profile.friends.add-new-friend' | translate }}
    </button>
    <button *ngIf = "friend.added" class="delete-btn" (click)="deleteFriend(friend.id)">{{'profile.friends.delete-friend' | translate }}</button>
  </div>
</div>
