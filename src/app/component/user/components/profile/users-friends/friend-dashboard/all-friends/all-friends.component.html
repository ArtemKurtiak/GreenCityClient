<div class="friends-list">
  <div class="container">
    <div *ngFor="let friend of Friends">
      <app-friend-item [friend]="friend"
        (addFriendEvent)="handleAddFriend($event)"
        (deleteFriendEvent)="handleDeleteFriend($event)"
        ></app-friend-item>
    </div>
  </div>
  <div
  infiniteScroll
         [infiniteScrollDistance]="0"
         [infiniteScrollThrottle]="500"
         (scrolled)="onScroll()">
  </div>
</div>
