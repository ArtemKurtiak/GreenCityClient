<div class="profile" *ngIf="userInfo">
  <div class="details__img">
    <img [src]="userInfo.profilePicturePath" 
         alt="profile avatar" 
         class="profile-avatar" 
         *ngIf="userInfo.profilePicturePath; else mockedPicture"/>
    <ng-template #mockedPicture>
      <img [src]="mockedUserInfo.profilePicturePath" 
           alt="profile avatar" 
           class="profile-avatar">
    </ng-template>
  </div>
  <div>
  <div class="profile__details">
    <div class="details__descriptions">
      <h3 class="descriptions__name">
        {{ userInfo.firstName }}
      </h3>
      <div class="descriptions__location">{{ userInfo.city || mockedUserInfo.city }}</div>
      <div class="descriptions__status">
        {{ mockedUserInfo.status }}
      </div>
      <div class="descriptions__rate">
        <div>
          Rate: {{ userInfo.rating || mockedUserInfo.rating }}
        </div>
      </div>
    </div>
    <div class="details__credo">{{ userInfo.userCredo || mockedUserInfo.userCredo }}</div>
  <div class="cards">
    <app-profile-progress></app-profile-progress>
  </div>
</div>
