<div class="calendar-week">
  <div class="title">
    <button (click)="changeWeek(false)">
      <img [src]="calendarImages.arrowPrevious" alt="arrow previous">
    </button>
    <div class="week">{{ weekTitle }}</div>
    <button (click)="changeWeek(true)">
      <img [src]="calendarImages.arrowNext" alt="arrow next">
    </button>
  </div>
  <div class="body">
    <div class="day-name-row">
      <div class="day-name"
           *ngFor="let day of weekDates"
           [ngClass]="{ 'current-name': day.isCurrent }">
        {{ day.dayName | uppercase }}
      </div>
    </div>
    <div class="day-number-row">
      <div class="day-number"
           *ngFor="let day of weekDates"
           [ngClass]="{ 'current-number': day.isCurrent }">
        {{ day.date.getDate() }}
      </div>
    </div>
  </div>
</div>
