<div class="calendar">
  <div class="top">
    <div class="month-year">
      <div (click)="previousMonth()">
        <img [src]="calendarImages.arrowPrevious"
             alt="arrow previous"
             class="arrow-previous">
      </div>
      <span class="monthAndYear">{{ monthAndYearName }}</span>
      <div (click)="nextMonth()">
        <img [src]="calendarImages.arrowNext"
             alt="arrow next"
             class="arrow-next">
      </div>
    </div>
    <div class="days">
      <div class="days-name"
           *ngFor="let day of daysNameLong; index as j"
           [ngClass]="{ 'current-day-name': daysNameLong[j] === currentDayName }">
        {{ day }}
      </div>
    </div>
  </div>
  <div class="middle">
    <div class="calendar-grid">
      <div *ngFor="let dayItem of calendarDay; index as i"
      class="calendar-grid-day"
           [ngClass]="{ 'current-day': calendarDay[i].isCurrentDayActive,
                        'tracked-day': calendarDay[i].isHabitsTracked }">
        {{ dayItem.numberOfDate }}
      </div>
    </div>
  </div>
</div>
