<div class="page-wrapper">
  <div class="main-block-wrapper">
    <div class="search-bar-wrapper">
      <div class="center-flex-wrapper">
        <div class="search-icon"></div>
        <input class = "search-field"
               type="text"
               [(ngModel)]="inputValue"
               placeholder="{{ 'search.search-all-results.placeholder' | translate }}"
               (keyup)="onKeyUp($event.target)">
      </div>
    </div>
    <div class="remaining-items">
      {{ itemsFound }} {{ "search.search-all-results.items-found" | translate }}
    </div>

    <div class="sort-items">
      <span>{{ "search.search-all-results.sort" | translate }}
      <ul [class.add-shadow]="dropdownVisible">
        <li>
          <a (click)="toggleDropdown()">
            {{ sortTypesLocalization[0] | translate }}
            <img class="arrow"
                 [src]="dropDownArrow"
                 [ngClass]="dropdownVisible ? 'arrow reverse' : 'arrow'"
                 alt="v">
          </a>
        </li>
        <li [class.text-hidden]="!dropdownVisible">
          <a (click)="changeCurrentSorting(1); toggleDropdown()">
            {{ sortTypesLocalization[1] | translate }}
          </a>
        </li>
        <li [class.text-hidden]="!dropdownVisible">
          <a (click)="changeCurrentSorting(2); toggleDropdown()">
            {{ sortTypesLocalization[2] | translate }}
          </a>
        </li>
      </ul>
      </span>
    </div>

    <div class="center-content-wrapper">
      <div *ngIf="displayedElements" class="flex-container">
          <app-item *ngFor="let element of displayedElements"
                    [searchModel]="element"
                    class="app-search-item"
          ></app-item>
      </div>
    </div>
  </div>
  <ng-template [ngIf]="isSearchFound && elements">
    <div infiniteScroll
        [infiniteScrollDistance]="0"
        [infiniteScrollThrottle]="500"
        (scrolled)="onScroll()">
    </div>
  </ng-template>
</div>
