<div id="list-gallery-content">
  <div class="filter-tag">
    <div class="ul-eco-buttons" *ngFor="let tag of searchModel">
         {{ tag }}
    </div>
  </div>
  <div class="title-list">
    <a [routerLink]="['/news', searchModel.ecoNews[0]?.id]"
       (click) = "emitCloseSearch()">
      <p>
        {{ searchModel.ecoNews[0]?.title | slice: 0:130 }}
      </p>
    </a>
  </div>
  <div class="user-data-added-news">
    <p class="user-data-text-date-share">
      <img class="icon"
           [src]="profileIcons.calendarIcon"
           alt="calendar icon" />
           {{ searchModel.ecoNews[0].creationDate | date }}
    </p>
    <p class="user-data-text-date-share">
      <img class="icon"
           [src]="profileIcons.userIcon"
           alt="user icon" />
      {{ searchModel.ecoNews[0]?.author.name }}
    </p>
  </div>
</div>
