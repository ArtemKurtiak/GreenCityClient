<footer role="contentinfo">
  <div class="footer_background-image">
    <div class="container">
      <div class="footer_logo-wrp">
        <a [routerLink]="['/']">
          <img [src]="footerImageList.greenCityLogo"
              class="logo"
              alt="GreenCity home">
        </a>
      </div>
      <div class="footer_links" aria-label="Footer Navigation Menu">
        <nav class="footer_left-side">
          <a [routerLink]="['/news']"
              class="footer_link-item">
              {{ "user.footer.eco-events" | translate }}
          </a>
          <a [routerLink]="['/tips']"
             class="footer_link-item">
             {{ "user.footer.tips" | translate }}
          </a>
          <a [routerLink]="['/map']"
              class="footer_link-item">
              {{ "user.footer.map" | translate }}
          </a>
          <a [routerLink]="['/about']"
              class="footer_link-item">
              {{ "user.footer.about-us" | translate }}
          </a>
          <a [routerLink]="['/profile', getUserId()]"
              class="footer_link-item">
              {{ "user.footer.my-habits" | translate }}
          </a>
        </nav>
        <div class="footer_right-side">
          <div class="footer_follow-us">
            <p>{{ "user.footer.follow-us" | translate }}</p>
          </div>
          <div class="footer_social-wrp">
            <a class="footer_social-link" href="#">
              <img [src]="footerImageList.twitterIcon"
                    alt="Twitter link">
            </a>
            <a class="footer_social-link" href="#">
              <img [src]="footerImageList.linkedInIcon"
                    alt="LinkedIn link">
            </a>
            <a class="footer_social-link" href="#">
              <img [src]="footerImageList.facebookIcon"
                    alt="Facebook link">
            </a>
          </div>
        </div>
      </div>
      <div class="footer_bottom-part">
        &copy; Copyright {{ actualYear }}. Green City.
      </div>
    </div>
  </div>
</footer>
